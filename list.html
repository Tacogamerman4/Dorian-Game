<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="gamelogo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background: linear-gradient(135deg, #1e002a, #5f00b0, #ff0080, #1e002a);
            background-size: 400% 400%;
            animation: backgroundShift 10s ease infinite;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid #ff0080;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 128, 0.8);
            backdrop-filter: blur(10px);
        }

        .bottom-right-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff0080, #5f00b0);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0px 0px 15px rgba(255, 0, 128, 0.7);
        }

        .bottom-right-button:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0px 0px 25px rgba(255, 0, 128, 1);
        }

        .update-log {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 128, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            box-shadow: 0px 0px 10px rgba(255, 0, 128, 0.7);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        #gsearchbar {
            outline: none;
            width: 100%;
            font-size: 18px;
            border: 3px solid #ff0080;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-transform: uppercase;
        }

        #gsearchbar:focus {
            background-color: rgba(255, 255, 255, 0.4);
            border-color: #5f00b0;
            box-shadow: 0px 0px 15px rgba(255, 0, 128, 0.8);
        }

        #glist {
            border: 5px solid #ff0080;
            padding: 15px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 15px rgba(255, 0, 128, 0.8);
        }

        #glist h2 {
            color: #ff0080;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #glist a {
            display: block;
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s ease-in-out;
            background: linear-gradient(45deg, #5f00b0, #ff0080);
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 0, 128, 0.7);
        }

        #glist a:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 0px 0px 20px rgba(255, 0, 128, 1);
        }
    </style>
</head>
<body>
    <button class="bottom-right-button" onclick="blank()">about:blank cloak</button>
    <div class="update-log">Update Log: New Features Added!</div>
    <div class="container">
        <div class="box">
            <input type="text" id="gsearchbar" placeholder="Search" />
            <div id="glist">
                <h2>Low Taper Games</h2>
                <a href="#">Game 1</a>
                <a href="#">Game 2</a>
                <a href="#">Game 3</a>
            </div>
        </div>
    </div>
</body>
</html>
